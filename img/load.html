<script type="text/javascript">
$(document).ready(function()
{
  $('#ajax_bt').click(function() {
  $('#ajax_div').html('<img src="loader.gif" />');

  //$('#ajax_div').load("ajax-page.php");
  });
});  
</script>
</head>
<body>
<form>

</div>
</form>
</body></html>
